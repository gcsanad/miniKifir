<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylePonszam.css">
    <script src="scriptPontszam.js" defer></script>
    <link rel="icon" type="image/x-icon" href="hungary.png">
</head>
<body>
    <div class="wrapper block">

        <div id="adatbevitel">
            <label for="minPont">Pontszám minimum: </label>
            <input type="number" id="minPont" name="minPont" maxlength="3">     
            <button id="listaz">Listáz</button>    
            <button id="Zene" onclick="audio.play()">Zene</button>
        </div>

        <table id="tablazat" class="center">
            <tr>
                <th id="OM">OM</th>
                <th id="Nev">Név</th>
                <th id="Cim">Értesítési cím</th>
                <th id="Email">Email</th>
                <th id="Datum">Szuletési Dátum</th>
                <th id="Matek">Matek</th>
                <th id="Magyar">Magyar</th>
                <th id="Osszesen">Összesen</th>
            </tr>
        </table>
    </div>

    
</body>
</html>
